<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Birdie</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bird {
      width: 100%;
      max-width: 300px;
      margin: 40px auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #bird:active {
      transform: scale(1.1);
      box-shadow: 0 0 20px yellow;
    }

    #message {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Hello Birdie</h2>
  <img id="bird" src="bird.webp" alt="Bird" onclick="startRecording()">
  <audio id="chirp" src="bird.mp3"></audio>
  <div id="message">üé§ Tap the bird to mimic your voice!</div>

  <footer>Made with üíñ by Angel</footer>

  <script>
    function startRecording() {
      document.getElementById("message").innerText = "üéôÔ∏è Birdie is listening... Speak now!";
      document.getElementById("chirp").play();
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("startRecording");
      }
    }
  </script>
</body>
</html>
