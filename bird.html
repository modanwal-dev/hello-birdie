<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Birdie</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bird {
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #bird:active {
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="bird.webp" id="bird" alt="Animated Bird" />
  <div id="status">Tap the bird to mimic your voice!</div>

  <script>
    const bird = document.getElementById("bird");
    bird.addEventListener("click", () => {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("startRecording");
      }
    });
  </script>
</body>
</html>
