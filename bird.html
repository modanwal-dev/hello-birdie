<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Birdie</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bird {
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #bird:active {
      transform: scale(1.05);
    }

    #fallback {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img src="bird.webp" id="bird" alt="Animated Bird" />
  <audio id="birdSound" src="bird.mp3"></audio>
  <div id="fallback">Tap the bird to hear it chirp!</div>

  <script>
    let count = 0;
    const bird = document.getElementById("bird");
    const sound = document.getElementById("birdSound");

    bird.addEventListener("click", () => {
      sound.play();
      count++;
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("Taps: " + count);
      }
    });
  </script>
</body>
</html>
