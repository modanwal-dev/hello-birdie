<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Birdie</title>
</head>
<body style="margin:0; background-color:black; text-align:center;">
  <video id="bird" autoplay loop muted style="width:100%; max-width:400px;">
    <source src="bird.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <audio id="birdSound" src="bird.mp3"></audio>

  <script>
    document.getElementById("bird").addEventListener("click", function() {
      document.getElementById("birdSound").play();
    });
  </script>
</body>
</html>
