<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }
    img {
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:active {
      transform: scale(1.1);
    }
    #message {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="bird.webp" onclick="tapBird()" alt="Birdie" />
  <div id="message">Tap the bird to mimic!</div>

  <script>
    function tapBird() {
      document.getElementById("message").innerText = "Birdie heard you!";
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("tap");
      }
    }
  </script>
</body>
</html>
